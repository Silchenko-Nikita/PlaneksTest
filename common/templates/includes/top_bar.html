<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Новостной сайт</a>
    {% if request.user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'profile' %}"><button class="btn btn-secondary">Профиль</button></a>
    {% endif %}
      <a class="navbar-brand" href="{% url 'news' %}"><button class="btn btn-secondary">Новости</button></a>
    {% if request.user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'add-news' %}"><button class="btn btn-secondary">Опубликовать новость</button></a>
    {% endif %}

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <form class="form-inline my-2 my-lg-0">
          <a href="{% url 'register' %}"><button class="btn btn-outline-secondary mr-sm-2" href="/register" type="button">Зарегистрироваться</button></a>
      </form>

    <form class="form-inline my-2 my-lg-0">

            <a href="{% url 'logout' %}"><button class="btn btn-outline-danger my-2 my-sm-0" type="button">Выйти</button></a>
        {% else %}
            <a href="{% url 'login' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="button">Войти</button></a>
